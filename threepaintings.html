<style>

#loading {

}

}

  margin-right: 10%;
  margin-bottom: 50px;
  padding: 6px 6px 6px 15px;
  letter-spacing: 1px;
  line-height: 50px;
}



.holy{

<script>

function helpme() {
  var x = document.getElementById("in");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
function hide() {
  var x = document.getElementById("in");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
